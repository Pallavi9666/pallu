name: Deploy Single HTML to GitHub Pages

on:
  push:
    branches:
      - main  # Or 'master' if that's your branch name

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload HTML to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'  # Assumes effective.html is in the root directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
