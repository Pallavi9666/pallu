<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <style>
    body {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .calculator {
      background: #111;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      width: 320px;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 100px;
      background: #d2f8ff;
      color: #000;
      font-weight: bold;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #555;
      transform: scale(1.05);
    }

    .operator { background: #007bff; }
    .clear { background: #dc3545; }
    .equal { background: #28a745; }
    .memory { background: #ffc107; color: #000; }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled placeholder="0">
  <div class="buttons">
    <button class="memory" onclick="memoryClear()">MC</button>
    <button class="memory" onclick="memoryRecall()">MR</button>
    <button class="memory" onclick="memoryAdd()">M+</button>
    <button class="memory" onclick="memorySubtract()">M-</button>

    <button class="clear" onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">⌫</button>
    <button class="operator" onclick="appendValue('/')">÷</button>
    <button class="operator" onclick="appendValue('*')">×</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendValue('-')">−</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendValue('+')">+</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="equal" onclick="calculate()">=</button>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');
  let memory = 0;

  function appendValue(val) {
    display.value += val;
  }

  function clearDisplay() {
    display.value = '';
  }

  function deleteLast() {
    display.value = display.value.slice(0, -1);
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch {
      display.value = 'Error';
    }
  }

  function memoryAdd() {
    try {
      memory += eval(display.value || '0');
      clearDisplay();
    } catch { display.value = 'Error'; }
  }

  function memorySubtract() {
    try {
      memory -= eval(display.value || '0');
      clearDisplay();
    } catch { display.value = 'Error'; }
  }

  function memoryRecall() {
    display.value += memory;
  }

  function memoryClear() {
    memory = 0;
  }

  // Keyboard input support
  document.addEventListener('keydown', function (e) {
    if (e.key >= 0 && e.key <= 9 || ['+', '-', '*', '/', '(', ')', '.'].includes(e.key)) {
      appendValue(e.key);
    } else if (e.key === 'Backspace') {
      deleteLast();
    } else if (e.key === 'Enter') {
      calculate();
    } else if (e.key === 'Escape') {
      clearDisplay();
    }
  });
</script>

</body>
</html>
